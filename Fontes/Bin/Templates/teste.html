<!DOCTYPE html>

    <title>Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 9999; /* Make sure it sits on top of everything else */
            display: none;
        }
    </style>
</head>
<body>
    <div class="row page-titles">
        <div class="col-sm-12">
            <!-- Button with onclick function to disable itself and display overlay -->
            <button id="myButton" class="btn btn-danger btn-block" onclick="disableAndCallAjax(); javascript:ajaxCall('OnFinalizarPedido', '')">Finalizar Pedido</button>
        </div>
    </div>

    <!-- Overlay div -->
    <div id="overlay"></div>

    <script>
        function disableAndCallAjax() {
            // Disable the button
            document.getElementById('myButton').disabled = true;

            // Display the overlay
            document.getElementById('overlay').style.display = 'block';
        }

        function ajaxCall(id, params) {
            // Simulating AJAX call with setTimeout
            setTimeout(function() {
                // Hide the overlay and enable the button after AJAX call is finished
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('myButton').disabled = false;
            }, 2000); // Simulate an AJAX call delay of 2 seconds
        }
    </script>
</body>
