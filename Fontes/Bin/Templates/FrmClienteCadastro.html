<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="RP Food - Seu novo conceito em Food Delivery" />
	<meta property="og:title" content="RP Food - Seu novo conceito em Food Delivery" />
	<meta property="og:description" content="RP Food - Seu novo conceito em Food Delivery" />
	<meta name="format-detection" content="telephone=no">
	<title>RP Food - Online Food Delivery</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="./vendor/jquery-nice-select/css/nice-select.css" rel="stylesheet">
    <link href="./vendor/swiper/css/swiper-bundle.min.css" rel="stylesheet">	
	<link href="./sweetAlert4Delphi/style/sweetalert2.min.css" rel="stylesheet">
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body class="body">
    <div class="authincation ">
        <div class="container">            
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-9">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form form-validation">
									<div class="text-center mb-3">
										<a href=""><img src="./images/logo-full.png" alt="Logo"></a>
									</div>
                                    <h4 class="text-center mb-8 ">  Dados de Cadastro</h4>
                                    <form class="needs-validation" novalidate >
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1 col-form-label" for="IWEDTNOME"><strong>Nome</strong> <span class="text-danger">*</span></label>                                                
                                                {%IWEDTNOME%}                                                
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Email</strong> <span class="text-danger">*</span></label>
                                                {%IWEDTEMAIL%}
                                                
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Senha</strong> <span class="text-danger">*</span></label>
                                                {%IWEDTSENHA%}                                                
                                            </div>
                                        </div>     
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                             <label class="mb-1" id="IWLblCep"><strong></strong> <span class="text-danger"></span></label>
                                                {%IWEDTCEP%}
                                            </div>                                            
                                        </div>     
                                        <div class="row">
                                            <div class="mb-3 col-md-12">
                                                <label class="mb-1"><strong>Endereço</strong> <span class="text-danger">*</span></label>
                                                {%IWEDTENDERECO%}
                                            </div>
                                        </div>  
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Número</strong> <span class="text-danger">*</span></label>
                                                {%IWEDTNUMERO%}
                                            </div>
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Complemento</strong></label>
                                                {%IWEDTCOMPLEMENTO%}
                                            </div>
                                        </div>                        
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Referência</strong></label>
                                                {%IWEDTREFERENCIA%}
                                            </div>  
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Bairro</strong> <span class="text-danger">*</span></label>
                                                {%IWEDTBAIRRO%}
                                                {%IWEDTBAIRRO_LISTA%}
                                            </div>  
                                        </div>    
                                        
                                        <div class="row">
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Celular</strong> <span class="text-danger">*</span></label>
                                                {%IWEDTCELULAR%}
                                            </div>                 
                                            
                                            <div class="mb-3 col-md-6">
                                                <label class="mb-1"><strong>Telefone</strong></label>
                                                {%IWEDTTELEFONE%}
                                            </div>  
                                        </div> 

                                        <div class="row">
                                            <div class="mb-3 col-md-4">
                                                <label class="mb-1"><strong> Taxa motoboy</strong> <span class="text-danger"></span></label>
                                                {%IWEDTTAXA%}
                                            </div>
                                        </div>     
                                        
                                        
                                        <div class="text-center">                                            
                                            <button type="submit" class="btn btn-primary btn-block" onClick="javascript:ajaxCall('Cadastrar', '');">Cadastrar</button>                                            
                                        </div>                                                                                   
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Já tem uma conta? <a class="text-primary" href="./login.html">Fazer login</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function LimparEndereco() {
            document.getElementById('IWEDTCEP').value = '';
            document.getElementById('IWEDTENDERECO').value = '';
            document.getElementById('IWEDTNUMERO').value = '';
            document.getElementById('IWEDTCOMPLEMENTO').value = '';
            document.getElementById('IWEDTREFERENCIA').value = '';
            document.getElementById('IWEDTBAIRRO').value = '';
            document.getElementById('IWEDTCIDADE').value = '';
            document.getElementById('IWEDTUF').value = '';
        }
    </script>

    <script src="./vendor/global/global.min.js"></script>
	<script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script src="./vendor/jquery-nice-select/js/jquery.nice-select.min.js"></script>
	<script src="./js/dlabnav-init.js"></script>
    <script src="./vendor/swiper/js/swiper-bundle.min.js"></script>
    <script src="./sweetAlert4Delphi/js/sweetalert2.all.min.js"></script>
	<script src="./sweetAlert4Delphi/js/sweetalert.custom.js"></script>	    
</body>
</html>
