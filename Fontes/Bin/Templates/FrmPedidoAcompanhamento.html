<html lang="pt-br">

<head>

</head>

<body>
    <div class="row">
        <div class="col-xl-8 col-xxl-7">
            <div class="card" id="card_status">
                <div class="card-body pb-0">
                    <h4 class="cate-title mb-0">Acompanhamento</h4>
                    <br />
                    <p class="mb-0" id="texto_status_pedido">Ainda não fez seu pedido?</p>
                    <p></p>
                    <div class="progress mt-3">
                        <div class="progress-bar bg-gradient1 active progress-bar-striped"
                            style="width: 0%; height:10px;" role="progressbar" id="task_progresso">
                        </div>
                    </div>
                    <br />

                    <div id="DZ_W_TimeLine" class="widget-timeline dlab-scroll ">

                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-xxl-5" id="divPedido">

                        <div class="card-header border-0 pb-0">
                            <h4 class="cate-title">Seu Pedido</h4>

                        <div class="card-body pt-0 pb-2">

                                <p class="font-w500 text-primary fs-15 mb-2">Endereço</p>
                                <div class="d-flex  align-items-center justify-content-between mb-2">
                                    <h4 class="mb-0">

                                        </svg>
                                        <span id="venda_endereco_bairro"></span>
                                    </h4>
                                </div>
                                <p id="venda_endereco_completo"></p>
                            </div>                                           
                        </div>
                        <div class="card-footer  pt-0 border-0" id="div_totais">
                            <div class="d-flex align-items-center justify-content-between">
                                <p>Taxa de Entrega</p>
                                <h4 class="font-w500" id="venda_taxa_entrega">R$ 0.00</h4>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <h4 class="font-w500">Total</h4>
                                <h5 class="font-w500 text-primary" id="venda_valor_total">R$ 0.00</h5>
                                <h5 class="font-w500 text-primary" id="venda_forma_pagamento"></h5>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/rpfood/format.js"></script>
    <script>
        var statusProgresso = 0;
        var tid = setTimeout(AddProgresso, 1500);

        function AtualizarDadosVenda(Venda) {
            let tagTextoStatusPedido = document.getElementById('texto_status_pedido');
            let tagTituloVenda = document.getElementById('titulo_venda_data');
            let tagTaxaEntrega = document.getElementById('venda_taxa_entrega');
            let tagValorTotal = document.getElementById('venda_valor_total');
            

            let textoStatus = 'Ainda não fez seu pedido?';
            let textoTituloVenda = '';
            if (Venda) {
                textoStatus = Venda.listaStatus[Venda.listaStatus.length - 1]?.situacaoDescricao || textoStatus; // Pegar a descrição do último status
                textoTituloVenda = 'Pedido realizado em ' + IsoToDateTime(Venda.data);

                document.getElementById('venda_endereco_bairro').innerHTML = Venda.vendaEndereco?.bairro || '';
                document.getElementById('venda_endereco_completo').innerHTML = Venda.vendaEndereco?.enderecoCompleto || '';
                document.getElementById('venda_taxa_entrega').innerHTML = FormatCurrency(Venda.taxaEntrega);
                document.getElementById('venda_valor_total').innerHTML = FormatCurrency(Venda.valorTotal);
                document.getElementById('venda_forma_pagamento').innerHTML = FormatCurrency(Venda.formaPagamento.descricao);

                ListarStatus(Venda);
                ListarItens(Venda);
            }

            tagTextoStatusPedido.innerHTML = textoStatus;
            tagTituloVenda.innerHTML = textoTituloVenda;
        }

        function ListarItens(Venda) {
            let conteudoTag = '';
            Venda.itens.forEach(Item => {
                conteudoTag +=
                    `
        <div class="order-check d-flex align-items-center my-3">
            <div class="dlab-media">
                <img src="${Item.produto?.caminhoHtmlImagem}" alt="${Item.produto?.descricao}">
            </div>
            <div class="dlab-info">
                <div class="d-flex align-items-center justify-content-between">
                    <h5 class="dlab-title"><a href="javascript:void(0);">${Item.produto?.descricao}</a></h5>
                    <h5 class="text-primary ms-2">${FormatCurrency(Item.valorTotalProduto)}</h5>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <span>${FormatCurrency(Item.valorUnitario)}</span>	
                    <span>${Item.quantidade}</span>	
                </div>
            </div>
        </div>
        `;
            });

            let divItens = document.getElementById('div_itens_do_pedido');
            divItens.innerHTML = conteudoTag;
        }

        function ListarStatus(Venda) {
            let tagLista = document.getElementById('lista_status');
            let conteudoTag = '';

            if (Venda) {
                for (i = 0; i < Venda.listaStatus.length; i++) {
                    let status = Venda.listaStatus[i];
                    let classItem = 'timeline-badge primary';
                    if (i % 2 == 0)
                        classItem = 'timeline-badge info';

                    conteudoTag +=
                        `
            <li>
                <div class="${classItem}"></div>
                <a class="timeline-panel text-muted" href="#">
                    <span>${IsoToDateTime(status.data)}</span>
                    <h6 class="mb-0">${status.situacaoDescricao}</h6>
                </a>
            </li>
            `;
                }
            }

            tagLista.innerHTML = conteudoTag;
        }

        function AddProgresso() {
            if (statusProgresso == 0) {
                Carregar();
                statusProgresso = statusProgresso + 1;
            } else {
                statusProgresso = statusProgresso + 1;
                if (statusProgresso > 1000)
                    statusProgresso = 0;
                let divProgress = document.getElementById('task_progresso');
                divProgress.style = `width: ${statusProgresso}%; height:10px;`;
            }
            tid = setTimeout(AddProgresso, 2500);
        }

        function Carregar() {
            ajaxCall('OnRefreshVenda', {}, false,
                function (response) {
                    let Venda = JSON.parse(response);
                    AtualizarDadosVenda(Venda);
                });
        }

    </script>
</body>

</html>
